<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gertron Status</title>
    <meta http-equiv="refresh" content="60">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown-dark.min.css">
    <style>
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .markdown-body {
            background: #0d1117;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #30363d;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #3fb950;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .last-updated {
            font-size: 0.85em;
            color: #8b949e;
        }
        .refresh-notice {
            text-align: center;
            font-size: 0.8em;
            color: #6e7681;
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #30363d;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background: #161b22;
        }
        a {
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Gertron</h1>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </div>
        <div id="content" class="markdown-body">
            <p>Loading status...</p>
        </div>
        <div class="last-updated">
            Last refresh: <span id="timestamp"></span>
        </div>
        <div class="refresh-notice">
            Auto-refreshes every 60 seconds
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadStatus() {
            try {
                const response = await fetch('STATUS.md?t=' + Date.now());
                const markdown = await response.text();
                document.getElementById('content').innerHTML = marked.parse(markdown);
                document.getElementById('timestamp').textContent = new Date().toLocaleString();
            } catch (error) {
                document.getElementById('content').innerHTML = '<p>Failed to load status. Retrying...</p>';
            }
        }
        loadStatus();
    </script>
</body>
</html>
